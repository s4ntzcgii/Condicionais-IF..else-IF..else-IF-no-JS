<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Acesso - TechZone</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 30px;
            background-color: #88f8e5;
        }
        h1 {
            color: #333;
        }
        input, button {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c28cfc;
        }
        button {
            background-color: #ff0099;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #b3004b;
        }
        #resultado {
            margin-top: 25px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Controle de Acesso Inteligente - TechZone</h1>
    <p>Informe seu nome e a hora atual para checar a permissão de entrada.</p>
    
    <label for="nome">Nome do Usuário:</label>
    <input type="text" id="nome" placeholder="Ex: Pedro"><br>
    
    <label for="hora">Hora Atual (0-23):</label>
    <input type="number" id="hora" min="0" max="23" placeholder="Ex: 15"><br>
    
    <button onclick="checarPermissao()">Checar Permissão</button>
    
    <div id="resultado"></div>

    <script>
        let autorizados = ["Pedro", "Maria", "José", "Luana"];
        function checarPermissao() {

            let nomeUsuario = document.getElementById("nome").value.trim();
            let horaAtual = Number(document.getElementById("hora").value);

            let resultado = document.getElementById("resultado");
            
            if (autorizados.includes(nomeUsuario)) {
                if (horaAtual < 20) {
                    resultado.textContent = "Permissão Concedida. Seja bem-vindo, " + nomeUsuario + "!";
                    resultado.style.color = "blue";
                } else {
                    resultado.textContent = "Permissão Negada: Horário não permitido (depois das 20h).";
                    resultado.style.color = "orange";
                }
            } else {
                resultado.textContent = "Permissão Negada: Usuário não registrado.";
                resultado.style.color = "orange";
            }
        }
    </script>
</body>
</html>
